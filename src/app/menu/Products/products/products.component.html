<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h1>Peluqueria Canina</h1>
      <hr>
    </div>
  </div>


  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let products of product" [routerLink]="['/productdetail', products.id]">
        <img height="200px" src={{products.image}} alt={{products.name}}>
        <mat-grid-tile-footer>
          <h1>{{products.name | uppercase}}</h1>

        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
