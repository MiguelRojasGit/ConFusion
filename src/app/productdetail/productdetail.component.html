
<div class="container"
fxLayout="row wrap"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="10px">

<div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Descripcion</h2>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{product.image}} alt={{product.name}}>
      <mat-card-content>
        <p>{{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
</div>
<div fxFlex="35">
      <br>
      <h1 >{{product.name}}</h1>
      <hr>
      <p matLine>
        {{product.description}}
      </p>
      <h3 MatLine class="Cant">
        Cantidad: Disponible
      </h3>
          Precio normal:
      <h1 class="price"> ${{product.price}}</h1>
      <h2>Selecciona un metodo de pago: </h2>
      <i class="fab fa-cc-amazon-pay fa-3x" >&nbsp;&nbsp;</i>
        <mat-select style="width:160px;" placeholder="Metodo" >
              <mat-option *ngFor="let ctype of ContactType" [value]="ctype">
                {{ ctype }}
              </mat-option>
        </mat-select>
      <br>
      <br>
          <button mat-raised-button matBadge="7" [matBadgeHidden]="hidden" (click)="getValidation()">
            Comprar</button>
            <br>
            <div *ngFor="let item of message | keyvalue">
              <h4>{{item.value}}</h4>
            </div>
            <br>
            <br>
          <button mat-raised-button (click)="addPurchase()"><span></span>
              Enviar</button><span></span>
              <br>
              <br>
          <div *ngFor="let item2 of compra2|keyvalue">
                <h4>{{item2.value}}</h4>
          </div>
            <!--<div *ngFor="let item2 of message2|keyvalue">
              {{item2.value}}
            </div>-->


      <!--<mat-list>
        <mat-list-item *ngFor="let comentarios of product.comments">
          <p matLine>
            {{comentarios.comment}}
          </p>
          <p matLine>
           {{comentarios.rating}} star
          </p>
          <p matLine>
            --{{comentarios.author}} {{comentarios.date | date}}
          </p>
        </mat-list-item>
      </mat-list>-->
</div>
</div>
